<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | .FLYNN</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific Detail Page Overrides */
        body {
            overflow-y: auto;
            height: auto;
        }

        .detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
            z-index: 20;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            text-decoration: none;
            color: white;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 30px;
        }

        .detail-header {
            margin-bottom: 4rem;
        }

        .detail-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
        }

        .detail-meta {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .detail-desc {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 800px;
            margin-bottom: 4rem;
        }

        .detail-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .gallery-img {
            width: 100%;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 4rem;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <div class="glass-surface"></div>
    <div class="noise-overlay"></div>

    <div class="detail-container">
        <a href="index.html" class="back-btn">‚Üê Back to Overview</a>

        <div id="content-area">
            <h1>Loading...</h1>
        </div>
    </div>

    <!-- Load Sync Data (Fallback) and Async DB -->
    <script src="data.js"></script>
    <script src="db.js"></script>
    <script>
        (async () => {
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');
            const projects = await ProjectDB.initDefaults(window.initialProjects);

            // Find by ID (number or string)
            const p = projects.find(x => x.id == projectId || x.number === projectId);

            const content = document.getElementById('content-area');

            if (p) {
                // Gallery
                let galleryHtml = '';
                if (p.gallery && p.gallery.length > 0) {
                    p.gallery.forEach(img => {
                        galleryHtml += `<img src="${img}" class="gallery-img">`;
                    });
                } else if (p.image) {
                    galleryHtml += `<img src="${p.image}" class="gallery-img">`;
                }

                // Video
                let videoHtml = '';
                if (p.youtube) {
                    // Extract ID
                    let videoId = p.youtube.split('v=')[1];
                    const ampersandPosition = videoId ? videoId.indexOf('&') : -1;
                    if (ampersandPosition != -1) {
                        videoId = videoId.substring(0, ampersandPosition);
                    }
                    if (videoId) {
                        videoHtml = `
                        <h2>Project Video</h2>
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                        </div>`;
                    }
                }

                content.innerHTML = `
                    <div class="detail-header">
                        <div style="font-size: 8rem; opacity: 0.1; font-weight: 900; line-height: 0.8;">${p.bigNumber}</div>
                        <div class="detail-title">${p.title}</div>
                        <div class="detail-meta">${p.headerDetails}</div>
                    </div>

                    <div class="detail-desc">
                        ${p.description ? p.description.replace(/\n/g, '<br>') : "No description."}
                    </div>

                    ${videoHtml}

                    <h2>Gallery</h2>
                    <div class="detail-gallery">
                        ${galleryHtml}
                    </div>
                `;
                document.title = `${p.title} | .FLYNN`;
            } else {
                content.innerHTML = "<h1>Project not found</h1>";
            }
        })();
    </script>
</body>

</html>
